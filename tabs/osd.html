<div class="tab-osd toolbar_fixed_bottom">
    <div class="content_wrapper">
        <h1
            class="tab_title"
            i18n="tabOSD"></h1>
        <div class="cf_doc_version_bt">
            <a
                id="button-documentation"
                href="https://github.com/cleanflight/cleanflight/releases"
                target="_blank"></a>
        </div>
        <div class="unsupported hide">
            <p
                class="note"
                i18n="tabOSDinfo"></p>
        </div>
        <div class="font-preview"></div>
        <div class="supported full XXXhide">
            <div class="cf_column third_left elements">
                <div class="spacer_right"></div>
                <div class="spacer_right">
                    <div class="gui_box grey">
                        <div
                            class="gui_box_titlebar"
                            style="margin-bottom: 0px;">
                            <div class="spacer_box_title">OSD
                                Elements</div>
                        </div>
                        <div class="spacer_box">
                            <div class="display-fields"></div>
                        </div>
                    </div>
                </div>
                <div class="spacer_right">
                    <div class="gui_box grey format">
                        <div class="title">Callsign:</div>
                        <input
                            type="text"
                            class="callsign" />
                    </div>
                </div>
            </div>
            <div class="cf_column twothird">
                <div class="gui_box grey preview">
                    <div class="gui_box_titlebar image">
                        <div class="spacer_box_title">OSD Preview</div>
                    </div>
                    <div class="osd_canvas"></div>
                </div>
                <div
                    class="cf_column third_left"
                    style="width: calc(100% - 362px);">
                    <div class="spacer_left">
                        <div class="gui_box grey format">
                            <div class="title">Video Format:</div>
                            <select class="video_format" />
                        </div>
                        <div class="gui_box grey">
                            <div
                                class="gui_box_titlebar"
                                style="margin-bottom: 0px;">
                                <div class="spacer_box_title">OSD
                                    Layout Settings:</div>
                            </div>
                            <div
                                class="osdlabel"
                                style="margin-left: 10px; border-radius: 0px;">
                                Current Page: <select>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                </select>
                            </div>
                            <div
                                class="osdlabel"
                                style="margin-left: 10px; border-radius: 0px;">
                                Default Page: <select>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                </select>
                            </div>
                            <div
                                class="osdlabel"
                                style="margin-left: 10px; border-radius: 0px;">
                                OSD Switch: <select>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div
        class="content_toolbar supported XXXhide"
        style="left: 0;">
        <div class="btn">
            <a
                class="active save"
                href="#">Save</a>
        </div>
    </div>
</div>
