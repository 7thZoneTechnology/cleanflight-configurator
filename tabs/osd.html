<div class="tab-osd toolbar_fixed_bottom">
    <div class="content_wrapper initialstyle">
        <!-- should be the first DIV on each tab -->
        <div class="cf_column full spacerbottom">
            <div class="tab_title" i18n="tabOSd">OSD</div>
            <div class="cf_doc_version_bt">
                <a id="button-documentation" href="" target="_blank"></a>
            </div>
            <div class="cf_column fourth buttonarea">
                <div class="spacer_right">
                    <div class="default_btn">
                        <a class="resetSettings" href="#" i18n="osdButtonReset"></a>
                    </div>
                </div>
            </div>
            <div class="threefourth_right osdinfo">
                <div class="cell_osd">
                    <span i18n="osdResetText"></span>
                </div>
            </div>
        </div>
        <div class="osdwrapper"></div>
        <div class="cf_column threefourth_left">
        </div>
        <div class="cf_column fourth">
            <div class="spacer_left">
                <div class="gui_box grey">
                    <div class="gui_box_titlebar">
                        <div class="spacer_box_title" i18n="osdInfoHead"></div>
                    </div>
                    <div class="spacer_box">
                        <table width="100%" border="0" cellpadding="0" cellspacing="0" class="cf_table">
                            <tbody>
                                <tr>
                                    <td i18n="osdVoltage1"></td>
                                    <td class="voltage-meter-1"></td>
                                </tr>
                                <tr>
                                    <td i18n="osdVoltage2"></td>
                                    <td class="voltage-meter-2"></td>
                                </tr>
                                <tr>
                                    <td i18n="osdVoltage3"></td>
                                    <td class="voltage-meter-3"></td>
                                </tr>
                                <tr>
                                    <td i18n="osdCurrent1"></td>
                                    <td class="current-meter-1"></td>
                                </tr>
                                <tr>
                                    <td i18n="osdBatteryConnected"></td>
                                    <td class="battery-1-connected">?</td>
                                </tr>
                                <tr>
                                    <td i18n="osdBatteryVoltage"></td>
                                    <td class="battery-1-voltage"></td>
                                </tr>
                                <tr>
                                    <td i18n="osdBatteryCurrentDrawn"></td>
                                    <td class="battery-1-mah-drawn"></td>
                                </tr>
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="content_wrapper">
        <div class="tab_title" i18n="tabConfiguration">Configuration</div>
        <div class="leftWrapper osdVideo">
            <div class="gui_box grey">
                <div class="gui_box_titlebar">
                    <div class="spacer_box_title" i18n="osdConfigurationVideo"></div>
                </div>
                <div class="spacer_box">
                    <div class="line">
                        <select class="osd_video_mode">
                            <!-- list generated here -->
                        </select>
                        <span i18n="osdConfigurationVideoMode"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="rightWrapper other">
        </div>
        <div class="clear-both"></div>
    </div>
    
    <div class="content_toolbar">
        <div class="btn save_btn">
            <a class="save" href="#" i18n="osdButtonSave"></a>
        </div>
    </div>
</div>
